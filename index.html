<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Mobile VR</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
      import { VRButton } from 'https://unpkg.com/three@0.152.2/examples/jsm/webxr/VRButton.js';

      // Scene setup
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);

      // Camera
      const camera = new THREE.PerspectiveCamera(
        60, // better FOV for mobile VR
        window.innerWidth / window.innerHeight,
        0.1,
        100
      );
      camera.position.set(0, 1.6, 5); // step back a bit

      // Renderer
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(VRButton.createButton(renderer));

      // Lights
      const ambient = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      scene.add(ambient);

      // Ground
      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(20, 20),
        new THREE.MeshStandardMaterial({ color: 0x333333 })
      );
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      // Cube
      const cube = new THREE.Mesh(
        new THREE.BoxGeometry(1, 1, 1),
        new THREE.MeshStandardMaterial({ color: 0x00ffcc })
      );
      cube.position.set(0, 1.5, 0);
      scene.add(cube);

      // Background objects (for depth perception)
      for (let i = 0; i < 30; i++) {
        const obj = new THREE.Mesh(
          new THREE.SphereGeometry(0.1, 8, 8),
          new THREE.MeshStandardMaterial({ color: 0xff4444 })
        );
        obj.position.set(
          (Math.random() - 0.5) * 10,
          Math.random() * 2 + 0.5,
          (Math.random() - 0.5) * 10
        );
        scene.add(obj);
      }

      // Animate
      renderer.setAnimationLoop(() => {
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      });

      // Resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
